<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Daily Quotes - Inovalon</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/custom.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="./js/custom.js"></script>
    
</head>

<body>
<main role="main" class="container">

<h1 style="padding-top:300px;" class="mt-5">Quote of the Day</h1>
    <section ng-app="inovalonQuote" ng-controller="inovQuote as quote">
        <p class="lead">{{quote.info.text}}</p>
        <p>{{quote.info.textby}}</p>
    </section>
</main>

<footer class="footer">
 
    <div class="container">
    <span class="text-muted">Let's make this an amazing day! </span>
    </div>
    
</footer>

</body><loom-container id="lo-engage-ext-container"><loom-shadow classname="resolved"></loom-shadow></loom-container>

</html>
